<html dir="rtl">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>הפקדות</mat-card-title>
      <mat-card-subtitle>שקל</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="highlight" matSort matSortActive="_id">


          
            <!-- number Column -->
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
              <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
            </ng-container>
          


            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> תאריך </th>
              <td mat-cell *matCellDef="let element"> {{element.date | date: 'd/M/yyyy' }} </td>
            </ng-container>
          
            <!-- amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> סכום </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
          <!-- type Column -->
          <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef> חשבון </th>
            <td mat-cell *matCellDef="let element"> {{element.account}} </td>
          </ng-container>


     

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
  


    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
</html>
