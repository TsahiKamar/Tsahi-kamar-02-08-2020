<html dir="rtl">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>הפקדות</mat-card-title>
      <mat-card-subtitle>שקל</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="highlight" matSort matSortActive="_id">
        <!--<table mat-table [dataSource]="formArrayDataSource" formArrayName="payments1" class="mat-elevation-z8">-->


          
            <!-- number Column -->
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
              <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
            </ng-container>
          


            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> תאריך </th>
              <td mat-cell *matCellDef="let element"> {{element.date | date: 'd/M/yyyy' }} </td>
            </ng-container>
          
            <!-- amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> סכום </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
          <!-- type Column -->
          <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef> חשבון </th>
            <td mat-cell *matCellDef="let element"> {{element.account}} </td>
          </ng-container>


            <!-- method Column -->
            <!--<ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> אופן התשלום </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>-->
          
            <!-- status Column -->
            <!--<ng-container matColumnDef="status">
               <th mat-header-cell *matHeaderCellDef> סטטוס </th>
               <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>-->

          <!-- number Column -->
          <!--<ng-container matColumnDef="idNum">
            <th mat-header-cell *matHeaderCellDef [hidden]="true">תז</th>
            <td mat-cell *matCellDef="let element" [hidden]="true"> {{ element.idNum }} </td>
          </ng-container>-->
       

          <!-- Action Column -->
          <!--<ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>פעולה</th>
          <td mat-cell *matCellDef="let element" class="action-link"> 
            <a><button mat-button (click)="openDialog('Update',element)"><img src="/assets/edit-24px.svg"></button></a>             
            <a><button mat-button color="warn" (click)="openDialog('Delete',element)"><img src="/assets/delete-24px.svg"></button></a>
         
          </td>
          </ng-container>-->



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
          <!--Table End -->

          <!--<button mat-button (click)="newPayment()">חדש</button>-->
          
    
          <!-- number Column -->
          <!--<ng-container matColumnDef="idNum">
            <th mat-header-cell *matHeaderCellDef [hidden]="true">תז</th>
            <td mat-cell *matCellDef="let element" [hidden]="true"> {{ element.idNum }} </td>
          </ng-container>-->




    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
</html>
