
<!--THIS IS FOR THE CHILDREN-->
<router-outlet>
</router-outlet>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Favorites</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>


<app-weather-details
  [favKey]="favSelectedID" [currentCity]="favSelectedCityName" [hidden]="true">
</app-weather-details>



<ul class="favorites">
  <li *ngFor="let favorite of favorites | async; let i=index">
    <span >{{i+1}}.</span><span> {{favorite.name}} </span>
    <button mat-button mat-flat-button color="primary" (click)="removeFavorite(i)">Remove</button>

  </li>
</ul>

 <table mat-table [dataSource]="dataSource" matSort matSortActive="num" class="mat-elevation-z8">

    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let element"> {{ element.num }} </td>
    </ng-container>

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.ID }} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="currentWeather">
        <th mat-header-cell *matHeaderCellDef>Current Weather</th>
        <td mat-cell *matCellDef="let element"> {{element.currentWeather}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table> 
    <br>
 

  
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
