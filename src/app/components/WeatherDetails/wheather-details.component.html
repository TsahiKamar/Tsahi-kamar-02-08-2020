
<!--THIS IS FOR THE CHILDREN-->
<router-outlet>
</router-outlet>

<app-favorites [currentCity]="currentCity" [ID]="key" [hidden]="true"></app-favorites><!--(childToParent)="childToParent($event)"-->

 <app-favoriteAdd 
 [currentCity]="currentCity" [temperature]="temperature" [hidden]="true"></app-favoriteAdd>


<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Weather Details - {{selectedCity}}</mat-card-title>
      <mat-card-subtitle>{{message}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        
          <section class="example-section">
     
                <form [formGroup]="weatherSearchForm" (ngSubmit)="go()">

                    <mat-form-field>
                      <mat-label>City</mat-label>
                      <input matInput placeholder="City" aria-label="State" [matAutocomplete]="auto" formControlName="city" pattern="[a-zA-Z]+$" (input)="onCityChange($event.target.value)" (keyup)="onKeyUpEvent($event.target.value)" (change)="onChangeEvent($event.target.value)" required><!--pattern="[a-zA-Z ]*"-->

                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)"><!--ORIG [displayWith]="displayFn"-->
                        
                        <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
    
                        <ng-container *ngIf="!isLoading">
    
                          <mat-option *ngFor="let autocomplete of autocompletes" [value]="autocomplete.LocalizedName" (click)="autocomSelection(autocomplete.Key)">
                     
                            <span><b>{{autocomplete.LocalizedName}}</b></span>
                          </mat-option>
                        </ng-container>
                        
                      </mat-autocomplete>
                    </mat-form-field>            
                    <br>             
            
            <br>
            <!--<button mat-button type="submit" mat-flat-button color="primary">Go</button>-->
            </form>

            <br>
            <div class="favbtn" *ngIf="forecasts">
            <button mat-button mat-flat-button color="{{color}}" (click)="goToFavorites()">
              <mat-icon>favorite</mat-icon>
            </button>  
            </div>   
          </section>
          <p>
          <br>
          
          <div class="wrapper" *ngIf="IsVisible">
            <article class="main">
              <h3><em>Today's Weather - {{todayDay}} {{todayDate}}</em></h3>
              <br>
              <mat-label>Weather Description</mat-label>
              <input matInput [(ngModel)]="weatherText">
              <mat-label>Temperature</mat-label>
              <input matInput [(ngModel)]="temperature">
               <!--WeatherIcon-->
               <mat-label>Weather Icon</mat-label>
               <input matInput [(ngModel)]="weatherIcon">
        

            </article>
          </div>


          <h3 *ngIf="forecasts"><em>5 Days Forecast</em></h3>
          <br>
          <ng-container *ngFor="let forecast of forecasts">

          <div class="wrapper5">

            <article class="main">
              <mat-label>Date</mat-label>
              <input matInput [(ngModel)]="forecast.Date">
              <mat-label>Day Phrase</mat-label>
              <input matInput [(ngModel)]="forecast.Day.IconPhrase">
              <mat-label>Night Phrase</mat-label>
              <input matInput [(ngModel)]="forecast.Night.IconPhrase">

              <mat-label>Temperature Min</mat-label>
              <input matInput [(ngModel)]="forecast.Temperature.Minimum.Value">
            
              <mat-label>Temperature Max</mat-label>
              <input matInput [(ngModel)]="forecast.Temperature.Maximum.Value">
            </article>

            </div>

          
          </ng-container>

 

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
<pre>{{message}}</pre>
